<!-- Error Message -->
<p *ngIf="error" class="error">{{ error }}</p>
<div style="border: 1px solid #ccc;">
  <div class="container">
        <!-- Room Type Selection -->
      <div class="field">
        <label>From</label>
        <select [(ngModel)]="fromCity">
          <option disabled value="">Select Origin</option>
          <option *ngFor="let city of fromCities" [value]="city">
            {{ city }}
          </option>
        </select>
      </div>
      <!-- Check-in Date Picker -->
      <div class="field">
        <label>Check-in Date</label>
        <input
          type="date"
          [(ngModel)]="startDate"
          [min]="minDate"
          placeholder="Select Check-In Date"
        />
      </div>

      <!-- Check-out Date Picker -->
      <div class="field">
        <label>Check-Out Date</label>
        <input
          type="date"
          [(ngModel)]="endDate"
          [min]="startDate"
          placeholder="Select Check-Out Date"
        />
      </div>

      <!-- Room Type Selection -->
      <div class="field">
        <label>Room Type</label>
        <select [(ngModel)]="roomType">
          <option disabled value="">Select Room Type</option>
          <option *ngFor="let type of roomTypes" [value]="type">
            {{ type }}
          </option>
        </select>
      </div>

        <!-- Room Type Selection -->
      <div class="field">
        <label>Room Type</label>
        <select [(ngModel)]="roomType">
          <option disabled value="">Select Room Type</option>
          <option *ngFor="let type of roomTypes" [value]="type">
            {{ type }}
          </option>
        </select>
      </div>

        <!-- Room Type Selection -->
      <div class="field">
        <label>Room Type</label>
        <select [(ngModel)]="roomType">
          <option disabled value="">Select Room Type</option>
          <option *ngFor="let type of roomTypes" [value]="type">
            {{ type }}
          </option>
        </select>
      </div>
  <!-- Search Button -->
  <button (click)="handleSearch()">Search Transport</button>
</div>
